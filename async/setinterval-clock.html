<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Simple setInterval clock</title>
    <style>
      p {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <p class="clock"></p>
    <p><button class="start">Start</button><button class="stop">Stop</button><button class="reset">Reset</button></p>
    <script>
      let count = 0;
      let stopWatch;
      const display = document.querySelector('.clock');
      const start = document.querySelector('.start');
      const stop = document.querySelector('.stop');
      const reset = document.querySelector('.reset');

      function displayCount() {
        let hours = Math.floor(count/3600);
        let minutes = Math.floor((count % 3600)/60);
        let seconds = Math.floor(count % 60);

        let displayHours = (hours < 10) ? '0' + hours : hours;
        let displayMinutes = (minutes < 10) ? '0' + minutes : minutes;
        let displaySeconds = (seconds < 10) ? '0' + seconds : seconds;

        display.textContent = displayHours + ';' + displayMinutes + ':' + displaySeconds;

        count++;
      }

      start.addEventListener('click', () => {
        stopWatch = setInterval(displayCount, 1000);
        start.disabled = true;
      });

      stop.addEventListener('click', () => {
        clearInterval(stopWatch);
        start.disabled = false;
      });

      reset.addEventListener('click',() => {
        count = 0;
        displayCount();
      })

      displayCount();

    </script>
  </body>
</html>
